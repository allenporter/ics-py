name: Publish package 📦

on:
  push:
    branches:
      - main # Publish to test pypi for every commit on main
      - publish-pypi # Only to test if this PR works, should be removed before merging
  # Trigger on release created events
  release:
    types:
      - created

jobs:
  build-and-publish:
    name: Build and publish Python 🐍 distributions 📦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Install build dependencies
      run: pip install tox poetry bump2version

    - name: Build the package
      run: poetry build

    - name: Poetry configuration ⚙️
      env:
        TEST_PYPI_API_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
        PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
      run: |
        poetry config repositories.test_pypi https://test.pypi.org/legacy/
        poetry config pypi-token.test_pypi $TEST_PYPI_API_TOKEN
        if [[ "$BRANCH_NAME" == *main ]]
        then
          poetry version --short
        else
          poetry version $(poetry version --short).${GITHUB_SHA::7}
          poetry version --short
        fi

    - name: Publish 📦 to Test PyPI 🧪
      env:
        PYPI_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        echo -e "\nPublishing to version ref '$(poetry version --short)'...\n\n"
        poetry publish -r test_pypi

